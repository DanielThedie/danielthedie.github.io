<div class="timeline-item">
    <div class="timeline-side">
        <div class="timeline-dot"></div>
    </div>
    <img src="{image}" alt="{title}" class="timeline-image">
    <div class="timeline-content">
    <h3>{title}</h3>
    <h4>{dates}</h4>
    <p>
        {text}
    </p>
    </div>
</div>
